<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">

    <title>Create your account</title>
</head>

<body>
    <header class="header">
        <nav class="nav nav--home"><a class="nav__el" href="/">Home</a></nav>
        <div class="header__logo"><img src="./images/logo.png" alt="Dummy logo" /></div>
        <nav class="nav nav--user"><a class="nav__el" href="/">Log in</a>
        </nav>
    </header>

    <main class="main">
        <div class="login-form">
            <h2 class="heading-secondary ma-bt-lg">Create your account</h2>
            <form class="form">
                <div class="form__scroll">
                    <div class="form__group">
                        <label class="form__label" for="name">Name</label>
                        <input class="form__input" id="name" type="text" placeholder="You" required="required" />
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="email">Email address</label>
                        <input class="form__input" id="email" type="email" placeholder="you@example.com"
                            required="required" />
                    </div>
                    <div class="form__group ma-bt-md">
                        <label class="form__label" for="password">Password</label>
                        <input class="form__input" id="password" type="password" placeholder="••••••••"
                            required="required" minlength="8" />
                    </div>
                    <div class="form__group ma-bt-md">
                        <label class="form__label" for="passwordConfirm">Confirm Password</label>
                        <input class="form__input" id="passwordConfirm" type="password" placeholder="••••••••"
                            required="required" minlength="8" />
                    </div>
                </div>
                <div class="form__group">
                    <button class="btn btn--green">Register</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
